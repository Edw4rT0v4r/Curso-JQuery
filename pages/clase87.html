<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link href="../lib/twentytwenty/css/foundation.css" rel="stylesheet" type="text/css" />
    <link href="../lib/twentytwenty/css/twentytwenty.css" rel="stylesheet" type="text/css" />
    <title>Diferencia entre dos imagenes</title>
</head>

<body>

    <h1>Diferencia entre dos imagenes</h1>

    <div class="row" style="margin-top: 2em;">
        <div class="large-4 columns">
            <h3>Basic Usage</h3>
            <p>Demonstrates basic usage of the plugin.</p>
        </div>
        <div class="large-8 columns">
            <div class="twentytwenty-container">
                <img src="../lib/twentytwenty/img/1_1.jpg" />
                <img src="../lib/twentytwenty/img/1_2.jpg" />

            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 2em; margin-bottom: 2em;">
        <div class="large-4 columns">
            <h3>Vertical Orientation</h3>
            <p>Demonstrates sliding up and down.</p>
        </div>
        <div class="large-8 columns">
            <div class="twentytwenty-container" data-orientation="vertical">
                <img src="../lib/twentytwenty/img/1_1.jpg" />
                <img src="../lib/twentytwenty/img/1_2.jpg" />

            </div>
        </div>
    </div>

    <div class="row" style="margin-bottom: 2em;">
        <div class="large-4 columns">
            <h3>Side by side</h3>
            <p>Using multiple comparisons at once.</p>
        </div>
        <div class="large-4 columns">
            <div class="twentytwenty-container">
                <img src="../lib/twentytwenty/img/2_1.jpg" />
                <img src="../lib/twentytwenty/img/2_2.jpg" />

            </div>
        </div>
        <div class="large-4 columns">
            <div class="twentytwenty-container">
                <img src="../lib/twentytwenty/img/3_1.jpg" />
                <img src="../lib/twentytwenty/img/3_2.jpg" />

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../lib/jQuery/jquery-3.3.1.min.js"></script>
    <script src="../lib/twentytwenty/js/jquery.event.move.js"></script>
    <script src="../lib/twentytwenty/js/jquery.twentytwenty.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../lib/js/clase87.js"></script>
</body>

</html>
